    <title>SoundBoard</title>
  </head>
  <body>
    <div class="container">
      <div id="btn" class="btn btn-1"></div>

    <script>
      const btn1 = document.querySelector("div.btn-1");
      const btn2 = document.querySelector("div.btn-2");

     // const scream = new Audio('/scream.mp3');



      let r = getRandomInt(0, 256);
      let g = getRandomInt(0, 256);
      let b = getRandomInt(0, 256);

      function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min) + min); // The maximum is exclusive and the minimum is inclusive
      }

      function getRandomColor() {
        r = getRandomInt(0, 256);
        g = getRandomInt(0, 256);
        b = getRandomInt(0, 256);
      }

      async function playSound(audio) {
        await audio.play();
      }

      btn1.addEventListener("click", (e) => {
        playSound(new Audio('/scream.mp3'));

        btn1.style.backgroundColor =
          "rgba(" + r + "," + g + "," + b + "," + " 1)";
        getRandomColor();
      });
